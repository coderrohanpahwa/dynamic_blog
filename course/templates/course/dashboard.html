{% extends 'course/base.html' %}
{% block title %} Dashboard {% endblock title %}
{% block body %}
<div class="container my-3">
    <h1 class="text-light display-4">Posts</h1>
    <a href="{% url 'add' %}" class="btn btn-primary mt-5">Add</a>
    <table class="table table-dark my-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.title}}</td>
      <td>{{i.desc}}</td>
      <td><a href="{% url 'update' i.id %}" class="btn btn-primary">Edit</a> {% if perms.course.delete_post %}<a href="{% url 'delete' i.id%}" class="btn btn-primary my-4">Delete</a>{% endif %}</td>
    </tr>
    <tr>

      {% endfor %}
  </tbody>
</table>
</div>
{% endblock body %}
